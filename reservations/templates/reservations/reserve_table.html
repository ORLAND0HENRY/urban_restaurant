{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="max-w-2xl mx-auto px-4">
    <div class="bg-white p-8 md:p-10 rounded-xl shadow-lg border-t-4 border-up-primary">
        <h2 class="text-4xl font-serif font-bold text-center text-up-secondary mb-2">Reserve Your Table</h2>
        <p class="text-center text-gray-500 mb-8">Secure your dining experience at Urban Palate.</p>

        <!-- The action URL remains 'reservations:new_reservation' (the URL name) -->
        <form method="post" action="{% url 'reservations:new_reservation' %}" class="space-y-6">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit"
                    class="w-full px-4 py-3 bg-up-primary text-up-light font-semibold rounded-lg
                           hover:bg-up-secondary transition duration-200
                           focus:outline-none focus:ring-4 focus:ring-up-primary focus:ring-opacity-50">
                Confirm Reservation
            </button>
        </form>
    </div>
</section>
{% endblock %}
