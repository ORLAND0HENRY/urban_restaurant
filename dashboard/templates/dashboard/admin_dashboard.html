{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto py-10 px-4">

    <h1 class="text-4xl font-extrabold text-gray-900 font-serif mb-8">
        Admin Dashboard
    </h1>

    <div class="bg-white shadow-xl rounded-xl p-6">
        <h2 class="text-2xl font-bold mb-4">Reservations</h2>

        <table class="min-w-full border-collapse">
            <thead>
                <tr class="bg-gray-100 border-b">
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Date</th>
                    <th class="px-4 py-2">Time</th>
                    <th class="px-4 py-2">Guests</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for r in reservations %}
                <tr class="border-b">
                    <td class="px-4 py-2">{{ r.name }}</td>
                    <td class="px-4 py-2">{{ r.date }}</td>
                    <td class="px-4 py-2">{{ r.time }}</td>
                    <td class="px-4 py-2">{{ r.guests }}</td>
                    <td class="px-4 py-2">{{ r.status }}</td>
                    <td class="px-4 py-2">
                        <a href="{% url 'dashboard:reservation_list' %}" class="text-up-primary font-semibold">Manage â€º</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="px-4 py-4 text-center text-gray-500">No reservations found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
